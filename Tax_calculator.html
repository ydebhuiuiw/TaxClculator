<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Tax_calculator.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Tax Calculator</h2>
    <form id="taxForm">
      <div class="form-group">
        <label for="income">Gross Annual Income:</label>
        <input type="number" id="income" placeholder="Enter gross annual income" name="income" required>
        <div class="error-icon" id="incomeError"></div>
        <div class="error-tooltip">This field is required.</div>
      </div>

      <div class="form-group">
        <label for="extraIncome">Extra Income:</label>
        <input type="number" id="extraIncome" name="extraIncome" placeholder="Enter extra income form other sources">
        <div class="error-icon" id="extraIncomeError"></div>
        <div class="error-tooltip">Please enter a valid number.</div>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <select id="age" name="age" required>
          <option value="">Select Age</option>
          <option value="<40">&lt;40</option>
          <option value="40 &amp; 60">&ge;40 &amp; &lt;60</option>
          <option value="â‰¥60">&ge;60</option>
        </select>
        <div class="error-icon" id="ageError"></div>
        <div class="error-tooltip">Please select an age group.</div>
      </div>

      <div class="form-group">
        <label for="deductions">Total Applicable Deductions:</label>
        <input type="number" id="deductions" name="deductions" placeholder="Add total applicable deductions">
        <div class="error-icon" id="deductionsError"></div>
        <div class="error-tooltip">Please enter a valid number.</div>
      </div>

     
      <button id="calculateTaxButton" type="submit">Calculate Tax</button>

    </form>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
     
      <h2>Your overall Income Will be</h2>
      <br/>
      <div id="result">
      </div>
      
      <p>after tax deductions</p>
      <br/>
      <br/>
      <button id="close">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
